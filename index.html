<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Doraemen</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="wrapper">
    <div class="head">
      <div class="face"></div>
         <div class="eyes left"></div>
         <div class="eyes right"></div>
         <div class="nose"></div>
         <div class="check left"></div>
         <div class="check right"></div>
         <div class="beard center"></div>
         <div class="beard left-top"></div>
         <div class="beard left-center"></div>
         <div class="beard left-lower">  </div>
         <div class="beard right-top"></div>
         <div class="beard right-center"></div>
         <div class="beard right-lower"></div>
         <div class="mouth-wrapper">
           <div class="mouth">
             <div class="tongue"></div>
             <div class="tongue-2"></div>
           </div>          
         </div> 
        <div class="inner-left"></div>
        <div class="inner-right"></div>   
    </div>
   
    <div class="section">
      <div class="dbody">
          <div class="pocket-wrapper">
             <div class="pocket"></div>
          </div>
      </div>
       <div class="neck">
         <div class="circle1"></div>
         <div class="circle2"></div>
         <div class="circle3"></div>
    </div>
      <div class="bell">
        <div class="circle3"></div>
        <div class="circle4"></div>
      </div>
         
         <div class="arm-left"></div>
         <div class="hand-left"></div>
         <div class="arm-right"></div>
         <div class="hnd-right"></div>
       <div class="feet">
         <div class="foot left"></div>
         <div class="foot right"></div>
      </div>
    </div>
  </div>

</body>
</html>

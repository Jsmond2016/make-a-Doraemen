<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Doraemen</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="wrapper">
    <div class="head beCircle">
      <div class="face center-right beCircle"></div>
         <div class="eyes left"></div>
         <div class="eyes right"></div>
         <div class="nose center-left beCircle"></div>
         <div class="check left"></div>
         <div class="check right"></div>
         <div class="beard center center-left"></div>
         <div class="beard left-top"></div>
         <div class="beard left-center"></div>
         <div class="beard left-lower">  </div>
         <div class="beard right-top"></div>
         <div class="beard right-center"></div>
         <div class="beard right-lower"></div>
         <div class="mouth-wrapper center-left">
           <div class="mouth beCircle">
             <div class="tongue"></div>
             <div class="tongue-2"></div>
           </div>          
         </div> 
        <div class="inner-left"></div>
        <div class="inner-right"></div>   
    </div>
   
    <div class="section">
         <div class="arm-left center-left"></div>
         <div class="hand-left center-left beCircle"></div>
         <div class="arm-right  center-right"></div>
         <div class="hand-right center-right beCircle"></div>
      <div class="dbody center-left">
        <div class="feet">
         <div class="foot left center-right"></div>
         <div class="foot right center-left"></div>
      </div>
          <div class="shank center-left">
            <div class="circle6 center-left beCircle"></div>
          </div>
          
        <div class="pocket-wrapper center-left beCircle">
             <div class="pocket center-left "></div>
          </div>
      </div>
      
       <div class="neck center-left">
         <div class="circle1 center-left beCircle"></div>
         <div class="circle2 center-left beCircle"></div>
         <div class="circle3 center-left beCircle"></div>
    </div>
      <div class="bell center-left beCircle">
        <div class="circle4 center-left beCircle"></div>
        <div class="circle5 center-left beCircle"></div>
      </div>
       <div class="hiddenLine center-left"></div>
    </div>
  </div>

</body>
</html>
